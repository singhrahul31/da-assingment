<div class="mini-card" [routerLink]="[singleUser.id]">
    <div class="card-img">
        <img  src="{{singleUser.image}}" width="80" height="80" alt="boy">
    </div>
    <div class="card-info">
        <h2 class="card-info-name">{{singleUser.name}}</h2>
        <h3 class="card-info-city">{{singleUser.city}}</h3>
    </div>
</div>
